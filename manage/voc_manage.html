<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>單字管理</title>
</head>
<body>
	<span class="voc_list">單字清單</span>
	<button type="button" class="new_voc" id="new_voc">新增單字</button>
	<table class="voc_edit_table">
		<thead>
			<tr>
				<th class="th_eng">英文單字</th>
				<th class="th_chi">中文翻譯</th>
				<th class="th_edit">編輯	</th>
			</tr>
		</thead>
		<tbody>
			<tr class="voc_edit_tb">
				<td class="voc_edit_col">
					<span class="tb_eng" id="tb_eng">[英文單字]</span>
				</td>
				<td class="voc_edit_col">
					<span class="tb_chi" id="tb_chi">[中文翻譯]</span>
				</td>
				<td class="voc_edit_col">
					<button type="button" class="tb_btn" id="tb_btn_edit">修改</button>
					<button type="button" class="tb_btn" id="tb_btn_del">刪除</button>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
