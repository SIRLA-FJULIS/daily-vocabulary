<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8" />
    <title>每日單字</title>
    <link rel="stylesheet" type="text/css" href="./css/flip_card.css">
</head>
    <body>
        <header class="header">
            <a href="./index.html"><img id="icon" src="images/icon.png" style="width: 100px;height: 100px;"></a>
            <img id="header-image" src="images/header.png" style="position: absolute; height: 100px;">
        </header>

		<div id="cardContainer">
			<button id="prevBtn">Prev</button>
			<button id="nextBtn">Next</button>
		</div>
        
        <main class="slides-vocabulary-container">
            <div class="vocabulary-slide" id="voca-1" style="margin: 100px;">
                
                <div class="vocabulary">
                    <h1>Apple</h1>
                </div>
                
                <div class="part-of-speech">
                    <h2>(n.)</h2>
                </div>
                
                <div class="translate" >
                    <p>蘋果</p>
                </div>
            </div>
            
            <div class="vocabulary-slide" id="voca-2" style="margin: 100px;">
                
                <div class="vocabulary">
                    <h1>Banana</h1>
                </div>
                
                <div class="part-of-speech">
                    <h2>(n.)</h2>
                </div>
                
                <div class="translate" >
                    <p>香蕉</p>
                </div>
            </div>

        </main>
        
        <footer class="footer" style="text-align: right; height: 40px; margin: 20px; padding-top: 20px;">
